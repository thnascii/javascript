<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embaixada</title>
</head>

<body>
    <h1>EMBAIXADA</h1>
    Nacionalidade: <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>

        function calcular() {
            var txtp = window.document.querySelector('input#txtpaís')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em <strong>${txtp.value}</strong>:</p>`
            if (txtp.value == 'Brasil') {
                res.innerHTML += '<p>Brasileiro</p>'
            } else {
                res.innerHTML += '<p>Estrangeiro</p>'
            }
        }
    </script>
</body>

</html>
